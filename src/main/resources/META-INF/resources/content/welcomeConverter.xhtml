<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <p:panelGrid columns="3" layout="grid" id="panel">
        <h:outputText value="Your nickname please" />
        <p:inputText id="welcomeInput" value="#{welcomeMBean.text}" converter="org.joinfaces.example.view.WelcomeConverter" />
        <p:commandButton id="welcomeButton" value="Submit" update="panel"/>
        <h:outputText id="welcomeOutput" value="#{welcomeMBean.text}" />
    </p:panelGrid>
</ui:composition>
